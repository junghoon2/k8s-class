apiVersion: v1
kind: Service
metadata:
  name: {{ include "felice.fullname" . }}-cs
  labels:
    {{- include "felice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- toYaml .Values.service.ports | nindent 4 }}
  selector:
    {{- include "felice.selectorLabels" . | nindent 4 }}
  {{- with .Values.service.clusterIP }}
  clusterIP: {{ . }}
  {{- end }}
