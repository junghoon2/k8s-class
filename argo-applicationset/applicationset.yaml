apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: backend-application-set
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - list:
        elements:
          - name: nginx
            namespace: nginx
          - name: super-mario
            namespace: super-mario
          # - name: billing
          #   namespace: billing
          # - name: user-server
          #   namespace: backend
          # - name: sns-frontend
          #   namespace: frontend
  template:
    metadata:
      name: "{{ name }}"
      # üè∑Ô∏è Finalizer ÏÑ§Ï†ï (Ï§ëÏöî!)
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/junghoon2/k8s-class.git
        targetRevision: HEAD
        path: "helm/{{ name }}"
        helm:
          releaseName: "{{ name }}"
          valueFiles:
            - values.yaml
      destination:
        name: in-cluster
        namespace: "{{ namespace }}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
