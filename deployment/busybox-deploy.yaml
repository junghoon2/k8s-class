apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: default
  labels:
    app: busybox
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: busybox
  template:    
    metadata:
      labels:
        app: busybox
    spec:
      # hostAliases:
      # - ip: "172.17.28.160"
      #   hostnames:
      #   - "harbor.spk.io"
      containers:
      - name: busybox
        image: busybox
        # image: harbor.spk.io/spk/busybox
        # command:
        # - "/bin/sh"
        # - "-c"
        # - "sleep inf"
        command: ["sh"]
        args: ["-c", "sleep inf"] 
        resources:
          # limits:
          #   memory: 512Mi
          requests:
            cpu: 500m
            memory: 128Mi
