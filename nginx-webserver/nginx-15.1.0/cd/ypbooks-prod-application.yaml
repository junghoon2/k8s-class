apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - ci/ypbooks-prod-values.yaml
    path: nginx/nginx-15.1.0
    repoURL: https://gitlab.ypbooks.co.kr/ypbooks/ypbooks.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
